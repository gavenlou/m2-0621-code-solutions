<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <span class="arrows">
        <i id="left" class="fas fa-chevron-left"></i>
      </span>
      <img src="images/001.png" alt="" class="pictures">
      <span class="arrows">
        <i id="right" class="fas fa-chevron-right"></i>
      </span>
    </div>
    <div>
      <i id="circle0" class="fas fa-solid fa-circle"></i>
      <i id="circle1" class="far fa-circle"></i>
      <i id="circle2" class="far fa-circle"></i>
      <i id="circle3" class="far fa-circle"></i>
      <i id="circle4" class="far fa-circle"></i>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
